<body>
    <header>
        <nav>
            <div class="logo">The Girl Hub</div>
            <ul>
                <li><a href="HOME.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-box">
            <h2>Get In Touch! ðŸ’Œ</h2>
            <p>Have a question, suggestion, or just want to say hello? Drop us a message below!</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">phone-number:</label>
                    <input type="number"name="phone" rows="4" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
               
                <button type="submit" class="submit-btn">CLICK HERE TO SUBMIT</button>
            </form>
        </div>
    </main>
